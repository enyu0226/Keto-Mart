<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first">
          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Login</h1>
              </div>
            </div>

            <form action="" method="post" name="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  disabled="=true"
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input
                  disabled="=true"
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Enter Password"
                />
              </div>
              <div class="form-group">
                <p class="text-center">
                  By signing up you accept our <a href="/login">Terms Of Use</a>
                </p>
              </div>
              <div class="col-md-12 text-center ">
                <button
                  type="submit"
                  class=" btn btn-block mybtn btn-primary tx-tfm disabled"
                >
                  Login
                </button>
              </div>
              <div class="col-md-12 ">
                <div class="login-or">
                  <hr class="hr-or" />
                  <span class="span-or">or</span>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <p class="text-center">
                  <a (click)="login()" class="google btn mybtn"
                    ><i class="fa fa-google-plus"> </i> Signin using Google
                  </a>
                </p>
              </div>
              <div class="form-group">
                <p class="text-center">
                  Don't have account?
                  <a href="/login" id="signup">Sign up here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
        <div id="second">
          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Signup</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
